# HTTPS server for ssgripngo.co.uk
server {
    listen 443 ssl;
    http2 on;
    server_name ssgripngo.co.uk;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/ssgripngo.co.uk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ssgripngo.co.uk/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Client settings
    client_max_body_size 100M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Main application proxy
    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # WebSocket support for ActionCable
    location /cable {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket timeouts
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_connect_timeout 60s;
        
        # Disable buffering for WebSocket
        proxy_buffering off;
    }

    # Static assets (if served by nginx)
    location /assets/ {
        alias /var/www/ssgripngo.co.uk/html/public/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        
        # Try to serve gzipped version
        gzip_static on;
    }

    # Favicon and robots.txt
    location = /favicon.ico {
        alias /var/www/ssgripngo.co.uk/html/public/favicon.ico;
        expires 1y;
        add_header Cache-Control "public";
    }

    location = /robots.txt {
        alias /var/www/ssgripngo.co.uk/html/public/robots.txt;
        expires 1d;
        add_header Cache-Control "public";
    }

    # Logs
    access_log /var/log/nginx/ssgripngo_access.log;
    error_log /var/log/nginx/ssgripngo_error.log;
}

# HTTP to HTTPS redirect for ssgripngo.co.uk only
server {
    listen 80;
    server_name ssgripngo.co.uk;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}
