<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>422 - Unprocessable Entity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    animation: {
                        'pulse-error': 'pulse-error 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'spin-slow': 'spin 3s linear infinite',
                        'bounce-gentle': 'bounce-gentle 2s infinite'
                    },
                    keyframes: {
                        'pulse-error': {
                            '0%, 100%': { opacity: 1 },
                            '50%': { opacity: 0.5 }
                        },
                        'bounce-gentle': {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-zinc-900 min-h-screen flex items-center justify-center p-4 transition duration-200">
    <div class="max-w-4xl w-full bg-white dark:bg-zinc-800 rounded-3xl shadow-2xl p-8 md:p-12 flex flex-col md:flex-row items-center gap-12 relative overflow-hidden">
        <!-- Decorative background elements -->
        <div class="absolute inset-0">
            <div class="absolute inset-0 bg-gradient-to-br from-purple-900/5 via-purple-800/5 to-purple-700/5"></div>
            <div class="absolute inset-0" style="background-image: radial-gradient(circle at 1px 1px, rgba(139, 92, 246, 0.05) 1px, transparent 0); background-size: 40px 40px;"></div>
        </div>

        <div class="relative z-10 flex-1">
            <div class="text-7xl md:text-8xl font-black text-purple-600 dark:text-purple-500 mb-6">422</div>
            <h1 class="text-2xl md:text-3xl font-bold text-gray-900 dark:text-white mb-4">Unprocessable Entity</h1>
            <p class="text-gray-600 dark:text-gray-400 mb-8">
                The change you wanted was rejected. Maybe you tried to change something you didn't have access to.
            </p>
            <a href="/" class="inline-flex items-center gap-2 bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-xl font-medium transition-all duration-200 hover:-translate-y-0.5">
                <i class='bx bx-home text-xl'></i>
                <span>Back to Home</span>
            </a>
        </div>

        <!-- Animated CSS Error Icon -->
        <div class="relative flex-1 max-w-[300px] aspect-square animate-bounce-gentle">
            <div class="absolute inset-0 flex items-center justify-center">
                <!-- Spinning outer circle -->
                <div class="w-48 h-48 rounded-full border-8 border-red-500/20 dark:border-red-500/10 animate-spin-slow"></div>
                <!-- Pulsing middle circle -->
                <div class="absolute w-40 h-40 rounded-full border-4 border-purple-500/30 animate-pulse-error"></div>
                <!-- Animated X -->
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="w-24 h-24 relative">
                        <div class="absolute w-full h-2 bg-gradient-to-r from-red-500 to-purple-500 top-1/2 -translate-y-1/2 rotate-45 rounded-full transform origin-center transition-transform hover:scale-110"></div>
                        <div class="absolute w-full h-2 bg-gradient-to-r from-red-500 to-purple-500 top-1/2 -translate-y-1/2 -rotate-45 rounded-full transform origin-center transition-transform hover:scale-110"></div>
                    </div>
                </div>
                <!-- Animated decorative dots -->
                <div class="absolute w-full h-full animate-spin-slow">
                    <div class="absolute top-0 left-1/2 -translate-x-1/2 w-3 h-3 bg-purple-500/30 rounded-full animate-pulse"></div>
                    <div class="absolute bottom-0 left-1/2 -translate-x-1/2 w-3 h-3 bg-purple-500/30 rounded-full animate-pulse delay-150"></div>
                    <div class="absolute left-0 top-1/2 -translate-y-1/2 w-3 h-3 bg-purple-500/30 rounded-full animate-pulse delay-300"></div>
                    <div class="absolute right-0 top-1/2 -translate-y-1/2 w-3 h-3 bg-purple-500/30 rounded-full animate-pulse delay-500"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
